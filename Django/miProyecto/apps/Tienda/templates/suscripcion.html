{% extends './baseTodos.html' %}
{% load static %}

{% block body %}
<!----- BODY----->
<body>

    <div class="login-wrap my-5">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar sesion</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>

            <div class="login-form">
                <div class="sign-in-htm" id="loginForm">
                    <div class="group">
                        <label for="userl" class="label">Usuario</label>
                        <input id="userl" name="user1" type="text" class="input form-control">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Contraseña</label>
                        <input id="pass" name="pass" type="password" class="input form-control" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Mantener sesion iniciada</label>
                    </div>
                    <div class="group">
                        <input onclick="validarLogin()" type="submit" class="button" value="Iniciar sesion">
                    </div>
                    <div id="alertContainer"></div>

                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Olvido su contraseña?</a>
                    </div>
                    
                </div>
<!-- Registrarse -->
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="form3Example1cg" class="label">Usuario</label>
                        <input id="form3Example1cg" name="form3Example1cg" type="text" class="input">
                        <small id="varNombre">Ingresa tu Usuario</small>
                    </div>
                    <div class="group">
                        <label for="form3Example4cg" class="label">Contraseña</label>
                        <input id="form3Example4cg" name="form3Example4cg" type="password" class="input" data-type="password">
                        <small id="varPassord">Ingresa tu Contraseña</small>
                    </div>
                    <div class="group">
                        <label for="form3Example5cdg" class="label">Repetir contraseña</label>
                        <input id="form3Example5cdg" name="form3Example5cdg" type="password" class="input" data-type="password">
                        <small id="varRPassword">Repite tu Contraseña</small>
                    </div>
                    <div class="group">
                        <label for="form3Example3cg" class="label">Email</label>
                        <input id="form3Example3cg" name="form3Example3cg" type="text" class="input">
                        <small id="varCorreo">Ingresa tu Email</small>
                    </div>
                    <div class="group">
                        <input onclick="validarRegister()" type="submit" class="button" value="Registrar">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Ya eres miembro?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!----- FIN LOGIN----->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/sesion.js' %}"></script>
    <script src="{% static 'js/registro.js' %}"></script>
</body>
<!----- FIN BODY ----->
{% endblock %}
